<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/reset.css"  type="text/css" rel="stylesheet" />
<style type="text/css">
.div1{
	width:800px;
	height:800px;
	border:2px solid #000;
	margin: 40px auto;	
	}
.div2{
	width:300px;
	height:300px;
	border:2px solid #000;
	margin:48px;
	float:left;
	/*单行内容的垂直对其
	1.line-height:300px;
	  overflow:hidden;
	2.vertical-align:middle;
	  line-height:300px;
	*/
	text-align:center;
	}
.div2 img{
	border:1px solid #0C3;
	vertical-align:middle;
	margin-top:20px;
	}			
</style>
<script type="text/ecmascript">
  function drag(ev){   //规定被拖数据类型和值
	ev.dataTransfer.setData("Text",ev.target.id);
	  };
  function allowDrop(ev){//设置允许放置
	 ev.preventDefault(); 
	 
	  }; 
   function drop(ev){  //进行放置
	  ev.preventDefault();
	  var data=ev.dataTransfer.getData("Text");
	  ev.target.appendChild(document.getElementById(data)); 
	   };	   
</script>
</head>
<body>
<div class="div1">
<div class="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="div2" ondrop="drop(event)" ondragover="allowDrop(event)" >
<img  id="img1" src="img/zhu.PNG" draggable="true"  ondragstart="drag(event)"  >
</div>
<div class="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="img2" src="img/zhu2.PNG" draggable="true"  ondragstart="drag(event)">
</div>
<div class="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>


</body>
</html>
