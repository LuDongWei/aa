<style type="text/css">
.dh-text{
  -webkit-animation:fadeInDown 1s .4s ease both;
  -moz-animation:fadeInDown 1s .4s ease both;
}	
.dh-seven{
  -webkit-animation:fadeInDown 1s .8s ease both;
  -moz-animation:fadeInDown 1s .8s ease both;
}
.dh-left1{
  -webkit-animation:tada 1s 0s ease both;
  -moz-animation:tada 1s 0s ease both;
}
.dh-right1{
  -webkit-animation:rotateInDownLeft 1s 1.5s ease both;
  -moz-animation:rotateInDownLeft 1s 1.5s ease both;
}
.dh-right2{
  -webkit-animation:rotateInDownLeft 1s 1.5s ease both;
  -moz-animation:rotateInDownLeft 1s 1.5s ease both;
}

/*--文字--*/
@-webkit-keyframes fadeInDown{
0%{opacity:0;
-webkit-transform:translateY(-20px)}
100%{opacity:1;
-webkit-transform:translateY(0)}
}
@-moz-keyframes fadeInDown{
0%{opacity:0;
-moz-transform:translateY(-20px)}
100%{opacity:1;
-moz-transform:translateY(0)}
}

/*--气球--*/
@-webkit-keyframes tada{
0%{-webkit-transform:scale(1)}
10%,20%{-webkit-transform:scale(0.9) rotate(-3deg)}
30%,50%,70%,90%{-webkit-transform:scale(1.1) rotate(3deg)}
40%,60%,80%{-webkit-transform:scale(1.1) rotate(-3deg)}
100%{-webkit-transform:scale(1) rotate(0)}
}
@-moz-keyframes tada{
0%{-moz-transform:scale(1)}
10%,20%{-moz-transform:scale(0.9) rotate(-3deg)}
30%,50%,70%,90%{-moz-transform:scale(1.1) rotate(3deg)}
40%,60%,80%{-moz-transform:scale(1.1) rotate(-3deg)}
100%{-moz-transform:scale(1) rotate(0)}
}
/*--right--*/
@-webkit-keyframes rotateInDownLeft{
0%{-webkit-transform-origin:left bottom;
-webkit-transform:rotate(-20deg);
opacity:0}
100%{-webkit-transform-origin:left bottom;
-webkit-transform:rotate(0);
opacity:1}
}
@-moz-keyframes rotateInDownLeft{
0%{-moz-transform-origin:left bottom;
-moz-transform:rotate(-20deg);
opacity:0}
100%{-moz-transform-origin:left bottom;
-moz-transform:rotate(0);
opacity:1}
}
