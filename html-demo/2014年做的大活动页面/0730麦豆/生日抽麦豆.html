<script type="text/javascript">
var marquee = function(container, content, direction, speed){
var wrapDom, 
	containerDom,
	contentDom,
	contentCloneDom,
	containerWidth,
	containerHeight,
	contentWidth,
	contentHeight,
	directionMap,
	loop;

speed = speed || 30;
direction = direction || "left";
containerDom = $(container);
wrapDom = $("<div class='marquee'></div>");
directionMap = {
	"left" : "Left",
	"top" : "Top"
};

contentDom = $('<span style="visibility:hidden;" class="marquee_item"></span>').append(content);
$("body").append(contentDom);

if(directionMap[direction] === "Top"){
	contentHeight = contentDom.outerHeight();
	containerHeight = containerDom.outerHeight();
	wrapDom.append(contentDom.css({"visibility":"visible","width":contentHeight+"px"}));

	if(containerHeight < contentHeight){
		contentCloneDom = $('<span class="marquee_item"></span>').append(content).css("width", contentHeight+"px");
		wrapDom.append(contentCloneDom).css("width",contentHeight*2);
		loop = setInterval(_marquee, speed);
	}

}else if(directionMap[direction] === "Left"){
	contentWidth = contentDom.outerWidth();
	containerWidth = containerDom.outerWidth();
	wrapDom.append(contentDom.css({"visibility":"visible","width":contentWidth+"px"}));

	if(containerWidth < contentWidth){
		contentCloneDom = $('<span class="marquee_item"></span>').append(content).css("width", contentWidth+"px");
		wrapDom.append(contentCloneDom).css("width",contentWidth*2);
		loop = setInterval(_marquee, speed);
	}
}

containerDom.append(wrapDom);

if(loop){
	wrapDom.mouseenter(function(){
		clearInterval(loop);
	}).mouseleave(function(){
		loop = setInterval(_marquee, speed);
	});
}


function _marquee(){
	var wrapDomScrollLeft = parseInt(wrapDom.css("marginLeft"));
	if(Math.abs(wrapDomScrollLeft) == contentWidth * 2 - containerWidth){
		wrapDom.find(".marquee_item").eq(0).appendTo(wrapDom);
		wrapDom.css("marginLeft",-(contentWidth-containerWidth));
	}else{
		wrapDom.css("marginLeft",wrapDomScrollLeft - 1);
	}
}
}
