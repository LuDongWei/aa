<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="http://cca.mbaobao.com/static/css/2.0.1/global.css?0917" media="all" />
<script type="text/javascript" src="http://cca.mbaobao.com/static/mod/min/f=seajs/seajs/2.0.0/sea.js,seajs/seajs/2.0.0/plugin-style.js,seajs/seajs/2.0.0/plugin-mbb.js,mbb/config/2.0.1/sea-config.js,arale/events/1.0.0/events.js,gallery/cookie/1.0.2/cookie.js,jquery/jquery/1.7.2/jquery.js?09233"></script>
</head>

<body>

<style type="text/css">
.page_all{}	
.wrapper{ width:100%;}
.main{width:960px;margin:0 auto;}

/*--秒 杀--*/
.sk-time{
     width:960px;
     height:140px;
	 background:url(http://cca.mbaobao.com/mkts/201406/04/sk/time.jpg) no-repeat top center;
	 margin:0 auto;
}
.sk-time ul{
     font-size:0px;
}
.sk-time ul li{
     width:192px;
     height:92px;
     background-color:#fdd131;
     display:inline-block;
     *display:inline;
     *zoom:1;
     float:left;
     margin-top:23px;
     visibility:hidden;
     position:relative;
}
.sk-time ul li i{
     position:absolute;
     display:block;
     height: 0;
     width: 0;
     border: 12px solid #fdd131;
     bottom:-24px;
     left:84px;
     border-color: #fdd131 #40316a  #40316a #40316a; 
}
.sk-time li p{
     text-align:center;
}
.sk-time li .title{
     font-size:18px;
     color:#9b51fe;
     line-height:30px;
}
.sk-time li .time{
     font-size:24px;
     font-weight:bolder;
     color:#ffffff;
     width:150px;
     height:35px;
     line-height:35px;
     background-color:#9b51fe;
     border-radius:17px;
     margin:0 auto; 
}
.sk-time li .state{
     font-size:12px;
     line-height:24px;
     color:#9b51fe;
}
.sk-time li i{

}
.sk-piece{ 
 width:960px;
 height:1000px;
 position:relative;
 background-color:#40316a;
 margin:0 auto;
 font-size:12px;
 z-index:2; 	
}
.piece{
 position:absolute;	
 width:191px;
 height:192px;
 overflow:hidden;
 z-index:3;	
 border-left:1px solid #40316A;
}
.piece .masking{
   display:block;
   visibility:hidden;
}
.sk-masking .masking{
   visibility:visible;
   position:absolute;
   width:192px;
   height:192px;
   top:0px;
   left:0px;
   filter:alpha(opacity=50);
   opacity:0.5;
   background-color:#40316a;
   z-index:4; 
}
.sk-masking:hover .masking{
   visibility:hidden;
}
.sk-colour a{
 display:block; 
 width:192px;
 height:192px;
}

.sk-colour .p-text{
  position:absolute;
	color:#ffffff;
	text-align:right;
	font-family:"微软雅黑";
	width:192px; 
	height:50px;
	bottom:-21px;
  transition: 0.5s bottom;
}
.sk-colour .p-text p{
  text-decoration:none;
}
.sk-colour a:hover .p-text{
   bottom:0px;
}
.p-text .p-1{
	font-size:16px;
	height:20px;
	line-height:20px;
}
.p-text .p-2{
	height:30px;
	line-height:30px;
	overflow:hidden;
}
.p-text .p-2 i{
	width:17px;
	height:29px;
	display:inline-block;
	vertical-align:middle;
	background:url(http://cca.mbaobao.com/mkts/201406/09/top.png) no-repeat top center;
	margin-left:2px;
	margin-top:-2px;
	*margin-top:2px;
}
.s-status{
     width:100%;
     height:100%;
     position:absolute;
     z-index:4;
     display:none;
}
.s-status{
     position:absolute;
     height:800px;
     top:-4px;
     background-color:#fdd131;
     box-shadow: 0 0 5px 2px rgba(0,0,0,.35);
}
.s-10{
   width:200px;
   left:188px;
}
.s-14{
   width:200px;
   left:380px;
}
.s-16{
   width:200px;
   left:572px;
}
.s-20{
   width:200px;
   left:764px;
}
/*--秒杀 块--*/
.sk-seckill{
	width:192px;
	height:192px;
	background:#FFF;
  background:url(http://cca.mbaobao.com/mkts/201406/05/miao/loading-3.png) no-repeat center center;

}
.sk-seckill #seckill{
  width:192px;
  height:192px;
  background:url(http://cca.mbaobao.com/mkts/201406/05/miao/loading-mbb.gif) no-repeat center center;
}
.sk-seckill .seckill-item{
     width:192px;
     height:192px;
     overflow:hidden;
     position:relative;
     background-color:#ffffff;
}
.seckill-item .s-pic span{
     position:absolute;
     display:block;
     width:40px;
     height:36px;
     border-radius:40px;
     color:#ffffff; 
     font-weight:bolder;
     font-size:12px;
     line-height:16px;
     padding-top:4px;
     left:12px;
     top:12px;
     text-align:center;
}
.seckill-item .s-pic img{
  margin-top:4px;
  margin-left:4px;
}
.seckill-item .s-pic span.hav{
     background-color:#f6760d;
}
.seckill-item .s-pic span.no{
     background-color:#b4b4b4;
}
.seckill-item .s-bar{
     width:192px;
     height:78px;
     position:absolute;
     bottom:0px;
     left:0px;
}
.seckill-item .willSeckill,.seckill-item .onSeckill{
     background:url(http://cca.mbaobao.com/mkts/201406/04/sk/ha.png);
     bottom:-33px;
     transition: 0.8s bottom;
}
.willSeckill .miao,.onSeckill .miao{
     position:absolute;
     width:40px;
     height:27px;
     right:0px;
     top:12px;
     transition: 0.3s right;
}
.willSeckill .bay,.onSeckill .bay{
     position:absolute;
     top:45px;
     left:39px;
}
.willSeckill:hover,.onSeckill:hover{
     bottom:0px; 
}
.willSeckill:hover .miao,.onSeckill:hover .miao{
     right:-40px; 
}
.s-bar .shoppeP{
     margin-top:7px;
     font-size:12px;
     line-height:12px; 
     color:#333333;
     text-align:left;
}
.s-bar .sellP{
     font-size:15px;
     color:#ad1500;
     text-align:left;
     line-height:22px;
}
.s-bar .sellP .n-1{
     font-size:12px;
}
.s-bar .sellP .n-2{
     font-size:24px;
     font-weight:bolder;
}
.s-bar .bay{
     width:114px;
     margin:0 auto;
     *margin-top:2px;
}
.seckill-item .overSeckill{
     background:url(http://cca.mbaobao.com/mkts/201406/09/nn_02.png); 
     height:45px;
     z-index:8;
}
.overSeckill .bay{
     width:40px;
     float:right;
     position:absolute;
     top:11px;
     right:0px;

}
.seckill-item .float-layer{
   background:url(http://cca.mbaobao.com/mkts/201406/09/nn_01.png); 
   width:192px;
   height:147px;
   position:absolute;
   top:0px;
   left:0px;
   color:#ffffff;
   font-size:35px;
   line-height:192px;
   text-align:center;
   z-index:7;
   font-weight:bolder;
   cursor:pointer;
} 
.seckill-Bar{
	width:967px;
  position:fixed;	
  height:44px;
  background:url(http://cca.mbaobao.com/mkts/201406/09/gai/m_06.jpg) no-repeat top center;
  z-index:99;
  top: 0px;
  right: auto;
  left: 50%;
  margin-left: -480px;
  display:none;
  background-color:#40316a;
}
.seckill-Bar-show{
  display:block !important;
}
.seckill-Bar ul li{
	height:35px;
	line-height:35px;
	margin-top:0px;
	background-color:#40316a;
}  
.seckill-Bar ul li .time{
	height:35px;
	line-height:35px;
	background-color:#fdd131;
}  
.seckill-Bar ul li i{
	width:20px;
	height:10px;
	background:url(http://cca.mbaobao.com/mkts/201406/09/gai/m_07.png) no-repeat top center;
	border:none;
	bottom:-10px;
}

</style>

<div class="wrapper" style=" font-size:0; background:url(http://cca.mbaobao.com/mkts/201406/05/miao/m_02.jpg) no-repeat top center;">
   <div class="main">
      <img src="http://cca.mbaobao.com/mkts/201406/05/miao/m_05.jpg?2014" width="960" height="446" /> 
   </div>
</div>

<div class="wrapper" style="background:url(http://cca.mbaobao.com/mkts/201406/05/miao/m_03.jpg) repeat-y top center;">
  <div class="sk-time" id="sTime">
       <ul>
          <li></li>   
          <li id="time_1">
              <p class="title">10点档</p>
              <p class="time">00:00:00</p>
              <p class="state">秒杀中</p>
              <i></i>  
          </li>
          <li id="time_2">
              <p class="title">14点档</p>
              <p class="time">00:00:00</p>
              <p class="state">秒杀中</p>
              <i></i> 
          </li>
          <li id="time_3">
              <p class="title">16点档</p>
              <p class="time">00:00:00</p>
              <p class="state">秒杀中</p> 
              <i></i> 
          </li>
          <li id="time_4">
              <p class="title">20点档</p>
              <p class="time">00:00:00</p>
              <p class="state">秒杀中</p> 
              <i></i> 
          </li>
       </ul>        
  </div>
  
  <!--seckill bar-->
  <div class="seckill-Bar sk-time" id="seckillBar">
       <ul>
          <li></li> 
          <li id="ti_1">
            <p class="time">00:00:00</p>
            <i></i> 
          </li> 
          <li id="ti_2">
            <p class="time">00:00:00</p>
            <i></i> 
          </li> 
          <li id="ti_3">
            <p class="time">00:00:00</p>
            <i></i> 
          </li> 
          <li id="ti_4">
            <p class="time">00:00:00</p>
             <i></i> 
          </li> 
       </ul> 
  </div>  
  <!--seckill bar-->

  <div class="sk-piece" id="sPiece">    
       <div class="s-status s-10" id="time_1_">
       </div>    
       <div class="s-status s-14" id="time_2_"> 
       </div>     
       <div class="s-status s-16" id="time_3_">
       </div>     
       <div class="s-status s-20" id="time_4_">
       </div>
       
  </div>
</div>


<script id="seckill-template" type="text/x-handlebars-template">
     {{#seckill}}
          <div class="seckill-item">
              <div class="s-pic">
                    {{#if isSeckill}}
                         {{#skus}}   
                         {{#if isSellOut}}
                            <span class="no">限时<br>特惠</span>
                           {{else}}
                            <span class="hav">限时<br>特惠</span> 
                         {{/if}}
                         {{/skus}}  
                     {{else}}
                     {{#if isOverdue}}
                     <span class="no">限时<br>特惠</span>
                     {{else}}
                     <span class="hav">限时<br>特惠</span> 
                     {{/if}} 
                   {{/if}}
                   {{#skus}}  
                  <a href="http://www.mbaobao.com/item/{{sku}}" target="_blank"><img src={{image}} width="185" hegiht="185" /></a> 
                   {{/skus}}  
               </div>       
               {{#if isSeckill}} 
                         {{#skus}}  
                         {{#if isSellOut}}
                         <div class="s-bar overSeckill">
                              <p class="shoppeP">&nbsp;&nbsp;&nbsp;<del>原价￥{{shoppePrice}}</del></p>
                              <p class="sellP">&nbsp;&nbsp;秒杀价<span>￥</span><span>{{sellPrice}}</span></p> 
                              <div class="bay">
                                   <img src="http://cca.mbaobao.com/mkts/201406/04/sk/no.png" width="40" height="27"  />
                              </div>
                         </div> 
                         <a class="float-layer clBrand" href="#" target="_blank">
                           已抢完
                         </div> 
                         {{else}}
                         <div class="s-bar onSeckill">
                              <p class="shoppeP">&nbsp;&nbsp;&nbsp;<del>原价￥{{shoppePrice}}</del></p>
                              <p class="sellP">&nbsp;&nbsp;秒杀价<span>￥</span><span>{{sellPrice}}</span></p> 
                              <div class="miao">
                                    <img src="http://cca.mbaobao.com/mkts/201406/05/miao/m_04.png" width="40" height="27" />  
                              </div> 
                              <div class="bay">
                              <a href="http://cart.mbaobao.com/do/items/add/{{sku}}/1.html" target="_blank"><img src="http://cca.mbaobao.com/mkts/201406/04/sk/li.png" width="114" height="27" /></a>
                           </div>
                         </div>
                         {{/if}} 
                         {{/skus}} 
                     {{else}}                   
                       {{#if isOverdue}}
                       {{#skus}} 
                        <div class="s-bar overSeckill">
                              <p class="shoppeP">&nbsp;&nbsp;&nbsp;<del>原价￥{{shoppePrice}}</del></p>
                              <p class="sellP">&nbsp;&nbsp;秒杀价<span>￥</span><span>{{sellPrice}}</span></p> 
                              <div class="bay">
                                   <img src="http://cca.mbaobao.com/mkts/201406/04/sk/no.png" width="40" height="27"  />
                              </div>
                         </div>
                        {{#if isSellOut}}
                        <a class="float-layer clBrand" href="#" target="_blank">
                           已抢完
                         </div> 
                        {{else}}
                        <a class="float-layer clBrand" href="#" target="_blank">
                           秒杀结束
                         </div> 
                         {{/if}} 
                        {{/skus}} 
                       {{else}}
                      {{#skus}} 
                         <div class="s-bar willSeckill">
                          <p class="shoppeP">&nbsp;&nbsp;&nbsp;<del>原价￥{{shoppePrice}}</del></p>
                          <p class="sellP">&nbsp;&nbsp;秒杀价<span class="n-1">￥</span><span class="n-2">{{sellPrice}}</span></p>
                          <div class="miao">
                           <img src="http://cca.mbaobao.com/mkts/201406/05/miao/m_04.png" width="40" height="27" />  
                         </div>  
                          <div class="bay">
                               <img src="http://cca.mbaobao.com/mkts/201406/04/sk/jj.png" width="114" height="27" />
                          </div>
                       </div>
                      {{/skus}} 
                     {{/if}}
               {{/if}}
          </div>
     {{/seckill}} 
</script>

<script type="text/javascript">
seajs.use("./sPiece.js?20140102")	
</script>

</body>
</html>
