<script  type="text/javascript" >
seajs.use('jquery',function($){

	$('.float').find('#img_M').mouseover(function(){
	var father=$(this).parent();
	$(father).find('#img_M').hide();
	$(father).find('#img_S').show();		
	})

	$('.float').find('a').find('#img_S').mouseout(function(){
	var father=$(this).parent().parent();
	$(father).find('#img_S').hide();
	$(father).find('#img_M').show();		
	})
	
	$(window).scroll(function(){
	var win_top=$(document).scrollTop();
	if(win_top>=600){
	$('.float_navigation').show();
	howshow(win_top);
	}else{$('.float_navigation').hide();}
	})
	
	var numb=0;
	function howshow(abc){
	if (abc>=600) {
    $('.float_navigation').find('.yangg_S').eq(numb).show();
	$('.float_navigation').find('.bag_img').eq(numb).hide();	
	$('.float_navigation').find('.yangg_S').eq(0).hide();
	$('.float_navigation').find('.bag_img').eq(0).show();
	  numb=0;	
	};
	if (abc>=1600) {
	$('.float_navigation').find('.yangg_S').eq(numb).show();
	$('.float_navigation').find('.bag_img').eq(numb).hide();
	$('.float_navigation').find('.yangg_S').eq(1).hide();
	$('.float_navigation').find('.bag_img').eq(1).show();
	  numb=1;	
	};
	if (abc>=2700) {
	$('.float_navigation').find('.yangg_S').eq(numb).show();
	$('.float_navigation').find('.bag_img').eq(numb).hide();
	$('.float_navigation').find('.yangg_S').eq(2).hide();
	$('.float_navigation').find('.bag_img').eq(2).show();
	  numb=2;	
	};
	if (abc>=3800) {
	$('.float_navigation').find('.yangg_S').eq(numb).show();
	$('.float_navigation').find('.bag_img').eq(numb).hide();
	$('.float_navigation').find('.yangg_S').eq(3).hide();
	$('.float_navigation').find('.bag_img').eq(3).show();
	  numb=3;	
	};				
	}

	win_top=$(document).scrollTop();
      howshow(win_top);
    if(win_top>=600){
	  $('.float_navigation').show();
	howshow(win_top);
	}else{
		$('.float_navigation').hide();
	}
})
</script>
