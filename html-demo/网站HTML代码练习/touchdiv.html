<body>
  
  <style>
  *{ margin:0; padding:0;}
  #mirrors{ width:100%; height:100%; 
     -webkit-transition:opacity  0.9s ease-out;
	-moz-transition:opacity  0.9s ease-out;
	-ms-transition: opacity 0.9s ease-out;

	transition: opacity 0.9s ease-out;  background:#000;  position:fixed !important;position:fixed; left:0; right:0; top:0; *position:absolute ; *top:expression(eval(documentElement.scrollTop +0));background-attachment:fixed;

 filter:alpha(opacity=60);

 60%opacity: 0.60; 
 opacity: .60; z-index:994; display:none; overflow-y:hidden; }
 
 
 #showMore{  width:590px; height:570px; border:2px solid #9C3; position:fixed; margin:0 auto; left:0; right:0;*position:absolute ; z-index:999; *top:expression(eval(documentElement.scrollTop +0));background-attachment:fixed; overflow:hidden; display:none;  padding-bottom:20px; box-shadow:0 0 5px #999999; margin-top:40px;  border:1px solid #ccc;border-radius:5px;  background:#FF3; font-size:18px; z-index:999; }
 .asd{width:400PX; height:400PX; margin:0 auto; overflow:scroll; border:1px solid #039;}
  </style> 
  
  <script >
  
  $(document).ready(function(e) {
    $('p').click(function(){
		$('#mirrors').toggle();
		$('#showMore').toggle();
		});
		
		//弹出框背景禁止触屏 
	  mirrors=document.getElementById("mirrors");
	  disablebk(mirrors);
	 function disablebk(elements){ 
	 if(document.addEventListener){
	 elements.addEventListener("touchmove",function(e){
		// alert('sad');
		var e = event || window.event || arguments.callee.caller.arguments[0];	
		e.preventDefault();
		return false;
		},false);
	   }
	 }
	 
	 
	 
	  var showMoreUlss=document.getElementById("showMore");
        showMoreUlss.addEventListener("touchmove", function(e){
		//disablebk(mirrors);
	     if(mirrors.style.display='block'){
			  //disablebk(mirrors);
			  e.preventDefault();
			 }
	}, false);

		
});
  </script>

    <p>要求这里 黄色区域 showMore touchmove时候，背景是不可以滚动  的，</p>
