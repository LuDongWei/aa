<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link   href="css/reset.css" type="text/css" rel="stylesheet" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body{
	background:#ededed;
	}
.tail{
	}
.content{
	background:#FFF;
	height:500px;
	text-align:center;
	}	
.div_1{
	border:2px solid #0C6;
	max-width:600px;
	margin:50px auto;
   /*盒模型的代码*/
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;


	}
.div_2{
	border:2px solid #0C6;
	width:600px;
	margin:0 auto;
	}		
</style>	
</head>

<body style="margin:0">
<!--头部-->
<div>
<iframe  src="head.html"   id="main"  width="100%"   marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no>
</iframe></div>
<!--内容-->
<div class="content" >
<div class="div_1">
#main {</br>
  max-width: 600px;</br>
  margin: 0 auto; </br>
}</br>
这点在移动设备上显得尤为重要，调整下浏览器窗口大小检查下吧！
顺便提下， 所有的主流浏览器包括IE7+在内都支持 max-width ，所以放心大胆的用吧。

</div>
<div class="div_2">
#main {</br>
  width: 600px;</br>
  margin: 0 auto; </br>
}</br>
这点在移动设备上显得尤为重要，调整下浏览器窗口大小检查下吧！
顺便提下， 所有的主流浏览器包括IE7+在内都支持 max-width ，所以放心大胆的用吧。

</div>
</div>
<!--尾部-->
<div class="tail">
<iframe   src="tail.html"  width="100%"  marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no>
</iframe></div>
</body>
</html>
