<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>突换</title>
<!--banner幻灯-->
<script src="js/jquery.min.js" type=text/javascript></script>
<!--banner幻灯-->
<script language="javascript" src="js/duice.js"></script>
<style>
FORM,DL,DD,DT,UL,LI,IMG{
	PADDING: 0px; LINE-HEIGHT: 18px; BORDER: 0px; MARGIN: 0px; FONT-FAMILY: "宋体";FONT-SIZE: 12px;LIST-STYLE-TYPE: none; MARGIN: 0px; WHITE-SPACE: normal;
}

/**焦点图**/
.banner{ width:990px; margin:0 auto;}
.banner .bannerBot{ float:left; width:970px; margin-left:10px; _display:inline; background:url(../images/bannerBot.png) repeat-x; height:8px; font-size:0; line-height:0;}
#fcbx{ float:left; margin-left:10px; _display:inline;}
#fcbx , #fcimg{ width:970px; height:297px; overflow:hidden;}
#fcbx div , #fcnum { top: -23px; height: 23px; margin-bottom: -23px; position:relative; }
#fcbx div { filter:alpha(opacity=25); -moz-opacity:0.25; opacity:0.25; background-color:#000; }
#fcimg img{ width:970px; height:297px; overflow:hidden;}

#fcnum { float:right; margin-right: 10px; }
#fcnum li{ float:left; background:#FFF; margin-left:5px; height:7px; width:7px; cursor: pointer; margin-top:8px; font-size:0; line-height:0;}
#fcnum li.crn { background-color:#F15D17; }
</style>
</head>

<body>
<!--banner-->
<div class="banner">
    <div id="fcbx">
        <ul id="fcimg">      
            <li><a href="#"><img src="images/l1.jpg"></a></li>
            <li><a href="#"><img src="images/l2.jpg"></a></li>
            <li><a href="#"><img src="images/l3.jpg"></a></li>
        </ul> 
    </div>
    <span class="bannerBot"></span>
</div>

</body>
