$.noConflict();                        //三种方法都能运行选择一种

  });

<body>

<button id="bu_1">noConflict()释放$</button>
<button id="bu_2">noConflict()释放$创建自己的标签</button>
<button id="bu_3">noConflict()释放$在块中使用$标签</button>
