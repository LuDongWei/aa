<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/reset.css"  type="text/css" rel="stylesheet" />
<script  type="text/javascript"  src="js/jquery-1.9.1.min.js" ></script>
<script type="text/javascript">
	$(document).ready(function(){
	  $("#bu_1").click(function(){
	  $("#p_1").append("我是append()");
	});
	  $("#bu_2").click(function(){
	  $("#p_1").before("我是before()");
	});	   
	  $("#bu_3").click(function(){
      $("#p_1").prepend("我是prepend()");
	}); 
	
	
	 
	 $("#bu_4").click(function()

	  {$("#p_1").after("我是after()");
        
	});
	  $("#bu_5").click(function(){
	  var a1="<b>one</b>";	  //以html创建新元素
	  var a2=$("<i></i>").text("love");  //通过jquery创建新元素
	  var a3=document.createElement("big"); //通过Dom创建新元素
	    a3.innerHTML="jQuery!";
	  $("#p_1").after(a1,a2,a3);
	  	  });
		  
	  $("#bu_6").click(function(){
	   	  
		  });	  
		  
	    var aa=2;
	 $("#bu_8").click(function(){		 //自动生成id编号,并向后添加
 	    var  bb=aa-1;
		var  cc="#p_"+bb;
	  $(cc).after("<p id=p_"+aa+">我是after()<b>"+aa+"</b></p>");
           aa=aa+1;
	});
	   $("#bu_6").click(function(){
         var str=prompt("请输入你要删除的id编号","2");
		  if($("#p_"+str).length>0){
		  $("#p_"+str).remove();
		  }else{
			  alert("id编号不存在");
			  }
		   
		   });
	    $("#bu_7").click(function(){
			$("p").empty();
			
			
			});
		
		
		
	
	
	});
</script>


</head>
<body>
<div style="font-size:15px; margin-top:50px; text-align:center ">
<p id="p_1">我是中间部分</p>
<div style=" margin-top:20px">
<button id="bu_1">插入后append()</button>
<button id="bu_2">插入前before()</button>
<button id="bu_3">插入前prepend()</button>
<button id="bu_4">插入后after()</button>
<button id="bu_5">多行插入after()</button></br>
<hr width="80%"  size="3" color="#00CC66" style="FILTER: alpha(opacity=100,finishopacity=0,style=3); margin:0 auto"   />
<div style="margin-top:20px; text-align:center">
<button id="bu_8">插入后after()带id</button>
<button id="bu_6">我是删除元素remove()</button>
<button id="bu_7">我是删除元素empty()</button>
</div>
</div>
</div>

</body>
</html>
